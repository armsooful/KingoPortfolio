  <line x1="256" y1="225" x2="256" y2="240" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="241" y1="210" x2="230" y2="210" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
