services:
  - type: web
    name: kingo-backend
    runtime: python
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: postgresql://user:password@localhost/kingo
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: ALLOWED_ORIGINS
        value: https://kingo-portfolio-d0je2u1t8-changrims-projects.vercel.app,http://localhost:3000